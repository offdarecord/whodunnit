<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.firstName}}!</h1>
    <p>You're logged in to the Cyber Kids website.</p>
    <div *ngIf="isAdmin">
    <br>
    <h3>Administrator actions: registered users:</h3>
    <ul>
        <li *ngFor="let user of users">
            {{user.username}} ({{user.firstName}} {{user.lastName}})
            - <a (click)="deleteUser(user.id)">Delete</a>
        </li>
    </ul>
    </div>
    <div class="alert alert-danger">
        HAHA! you thought I only hacked your users? think again! I am the admin of this website now
    </div>
    <br>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
